<div class="container mt-4">
    <form class="row d-flex justify-content-center">
        <div class="col-6">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" disabled placeholder="Name" name="name"
                    [(ngModel)]="user.name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" disabled placeholder="Username" name="username"
                    [(ngModel)]="user.username">
            </div>
            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" disabled class="form-control" id="id" placeholder="Id" name="id"
                    [(ngModel)]="user._id">
            </div>
        </div>
    </form>

    <div class="row mt-4 justify-content-end">
        <div class="col-6">
            <button type="button" (click)="deleteUser()" class="btn btn-danger m-2">Delete</button>
            <a type="button" class="btn btn-secondary m-2" routerLink="/admin">Cancel</a>
        </div>
    </div>
</div>
